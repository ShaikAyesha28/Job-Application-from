<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label form=""> First Name </label>
                        <input id="First_name" name="first_name" placeholder="Enter First Name..." />
                    </div>
                    <div class="form_control">
                        <label form=""> Last Name </label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name..." />
                    </div>
                    <div class="form_control">
                        <label form="email"> Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..." />
                    </div>
                    <div class="form_control">
                        <label form="job_role"> Job_Role</label>
                        <selectid="job_role" name="job_role">
                            <option value="">Select job Role</option>
                            <option value="Fronted">Fronted Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full stack">Full Stack Developer</option>
                            <option value="ui_ux">UI_UX Designer</option>
                            </select>
                    </div>
                    <div class="textarea_control">
                        <label form="Address"> Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label form="City"> City </label>
                        <input id="City" name="City" placeholder="Enter City Name ..." />
                    </div>
                    <div class="form_control">
                        <label form="pincode"> pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode Name..." />
                    </div>
                    <div class="form_control">
                        <label form="date"> Date </label>
                        <inputvalue="2022-01-10" type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label form="upload">Upload Your CV </label>
                        <inputtype="file" id="upload" name="upload" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now </button>
                </div>
        </div>
        </from>
    </div>
    </div>
</body>

</html>
